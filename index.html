<!-- Projeto Curso Origamid - HTML e CSS para Iniciantes -->

<!DOCTYPE html> <!-- Tipo de documento -->
<html lang="pt-br"> <!-- Idioma do site -->

<head> <!-- Essa área são instruções ao navegador e não aparece no site -->
  <meta charset="UTF-8"> <!-- Codificação para aparecer acentuação corretamente -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Compatibilidade navegadores -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Escala sempre pela largura da tela -->
  <title>Bikcraft - Bicicletas Elétricas</title> <!-- Título que aparece na aba do navegador -->
  <meta name="description" content="Bicicletas elétricas de alta precisão e qualidade,  feitas sob medida para o cliente. Explore o mundo na sua velocidade com a Bikcraft!"> <!-- Descrição para aplicativos de busca -->

  <link rel="stylesheet" href="/css/style.css"> <!-- Link do arquivo CSS -->

  <!-- Fontes Google Fonts -->
  <link rel="preconnect" href="http://fonts.googleapis.com">
  <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet"> <!-- Fontes Poppins pesos 400 e 600 e Roboto 400 e 500 -->
</head>

<body> <!-- Corpo do site, o que aparecerá no site final -->
  <header class="header-bg"> <!-- Cabeçalho -->
    <div class="header"> <!-- Container para segurar essa área por ter cor diferente do background de ponta a ponta - aula 1004 -->
      <a href="/"><img src="/img/bikcraft.svg" alt="Bikcraft"></a> <!-- src = link da logo. alt = descrição se a logo não for exibida corretamente -->
      <nav aria-label="primaria"> <!-- descrição de um elemento, semântica -->
        <ul class="header-menu"> <!-- lista sem ordem específica -->
          <li><a href="/bicicletas.html">Bicicletas</a> <!-- li = item da lista a = link -->
          </li>
          <li><a href="/seguros.html">Seguros</a>
          </li>
          <li><a href="/contatos.html">Contato</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Seção principal do site recebe a tag "main" -->
  <main class="introducao-bg">
    <div class="introducao"> <!-- container -->
      <div class="introducao-conteudo"> <!-- onde ficará o conteúdo em si -->
        <h1>Bicicletas feitas sob medida<span>.</span></h1> <!-- H1 - Nível de seção mais alto para título -->
        <p>Bicicletas elétricas de alta precisão e qualidade, feitas sob medida para você. Explore o mundo na sua velocidade com a Bikcraft.</p> <!-- p = parágrafo -->
        <a href="/bicicletas.html">Escolha a sua</a> <!-- Botão que levará a referida página -->
      </div>
      <div>
        <img src="/img/fotos/introducao.jpg" alt="Bicicleta elétrica preta"> <!-- Imagem seção principal -->
      </div> <!--Obs: não usar imagens no grid por questões de incompatibilidade com browsers-->
    </div>
  </main>
</body>

</html>
